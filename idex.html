<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <main>
        <p>Esta es una página web sencilla para probar las ramas.</p>
        
        <h2>Lista de Elementos</h2>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

        <p>¡Este es un párrafo adicional que se ha añadido a la página web!</p>
        
        <p>Este es otro párrafo con un mensaje diferente.</p>

        <!-- Agregar el formulario -->
        <form action="/procesar" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>© 2023 Mi Página Web</p>
    </footer>

</body>
</html>

</html>
